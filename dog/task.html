        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Gradient background */
            color: #fff;
            margin: 0;
            padding: 0;

            margin: 20px;

        .task-container {
            margin: 10px auto;

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for task */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
            color: #f2f2f2;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .task-data img {
            margin-right: 5px;
        }

        .task-data h5 {
            margin: 0;
            color: #ffcc00; /* Gold color for task value */
            font-size: 18px;
        }

        .task-button {
            background-color: #ff6b6b; /* Button color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #ff4c4c; /* Darker button hover color */
        }

        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 16px;
            }
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            border-top: 2px solid #444;
        }

        .nav-item {
            text-align: center;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            color: #ff6b6b; /* Hover effect for nav items */
        }

<script>
    let lastScrollY = window.scrollY;
    const nav = document.querySelector('.bottom-nav');

    window.addEventListener('scroll', () => {
        if (window.scrollY > lastScrollY) {
            nav.style.transform = 'translateY(100%)'; // Hide nav
        } else {
            nav.style.transform = 'translateY(0)'; // Show nav
        }
        lastScrollY = window.scrollY;
    });
</script>
